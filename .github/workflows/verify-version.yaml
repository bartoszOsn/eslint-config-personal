name: verify-version
run-name: Verify version
on: [pull_request]
jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g yarn
      - run: yarn install
      - run: yarn run verify-version